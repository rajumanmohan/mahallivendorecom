        <div class="categories" *ngFor="let cat of category; let i = index">
          <p [ngClass]="{'active':showCategories && i==selectedCat}">
            <a>
              <i class="fa fa-plus" aria-hidden="true" *ngIf="!showCategories" (click)="showsubCat(i,cat.id)"></i>
              <i class="fa fa-plus" aria-hidden="true" *ngIf="showCategories && i!==selectedCat" (click)="showsubCat(i,cat.id)"></i>
  
              <i class="fa fa-minus" aria-hidden="true" *ngIf="showCategories && i==selectedCat" (click)="closesubSubCat()"></i>
            </a> &nbsp;&nbsp;<span (click)="showCateProd(cat.id,cat.name)">{{cat.category_name}}</span>
          </p>
          <hr>
          <!-- categories -->
  
          <div class="subCates">
            <div *ngFor="let subCat of subCategory;let ii = index">
              <p *ngIf="selectedCat==i && showCategories" id="subCat" [ngClass]="{'active':showSubCategories }">
                <span (click)="getSubcatProd(subCat.id,subCat.sub_category_name)">{{subCat.sub_category_name}}</span>
              </p>
            </div>
          </div>
        </div>
      <h5>Country</h5>

      <br />

      </div>
      <br />

    </div>
    <div class="col-lg-9 col-sm-12 col-md-8 col-12 items">
      <p>
        <a routerLink="/">Home</a>&nbsp;&nbsp;>&nbsp;
        <a>{{catName}}</a>&nbsp;&nbsp;>&nbsp;
        <a>{{subCatName}}</a>
      </p>
      <div class="row">
        <div class="col-lg-3 col-md-6 col-sm-6 col-12 item" *ngFor="let data of skuData | slice:0:10;let i=index">
          <div class="card">
            <img class="img-fluid" [src]="data.image" alt="Card image cap" (click)="showProduxtDetails(data.product_id)">
            <div class="card-block">
              <h5 class="text-center">{{data.product_name}} </h5>
              <p class="text-center">
                BD {{data.selling_price}}
                <strike>BD {{data.actual_price}}</strike>
              </p>
              <div class="sort">
                <select (change)="changeSize($event.target.value)">
                  <option [value]="data.skid">{{data.size}}</option>
                </select>
              </div>
            </div>
            <button type="button" class="btn cart-btn" (click)="addtoCart(data.product_id,data.skid)">Add To Cart</button>
          </div>
        </div>
